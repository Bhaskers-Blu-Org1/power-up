version: v2.0

location:
    racks:
        - label: rack1

deployer:
    networks:
        external:
            dev_label: enp1s0f0
            dev_ipaddr: 192.168.1.10
            prefix: 24
        mgmt:
            container_ipaddr: 192.168.5.2
            bridge_ipaddr: 192.168.5.3
            netmask: 255.255.255.0
            vlan: 5
        client:
            container_ipaddr: 192.168.10.2
            bridge_ipaddr: 192.168.10.3
            netmask: 255.255.255.0
            vlan: 10

switches:
    mgmt:
        - label: mgmt1
          userid: admin
          password: passw0rd
          inband_interfaces:
              - ipaddr: 192.168.5.10
                port: 1
          external_links:
              - target: deployer
                port: 1

node_templates:
    - label: ubuntu1604
      ipmi:
          userid: ADMIN
          password: admin
      os:
          profile: ubuntu-16.04-server-ppc64el
          users:
              - name: user1
                password: passw0rd
                groups: sudo
          install_device: /dev/sdj
      physical_interfaces:
          ipmi:
              - switch: mgmt1
                ports:
                    - 10
                    - 12
                    - 14
          pxe:
              - switch: mgmt1
                ports:
                    - 11
                    - 13
                    - 15

    - label: rhel72
      ipmi:
          userid: ADMIN
          password: admin
      os:
          hostname_prefix: rhel72
          users:
              - name: user1
                password: passw0rd
                groups: sudo
          install_device: /dev/sda
      physical_interfaces:
          ipmi:
              - switch: mgmt1
                ports:
                    - 16
                    - 18
                    - 20
          pxe:
              - switch: mgmt1
                ports:
                    - 17
                    - 19
                    - 21
