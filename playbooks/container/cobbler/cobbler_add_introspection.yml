- name: "Gather facts from localhost"
  hosts: localhost
  gather_facts: yes

- name: container/cobbler/cobbler_add_introspection.yml
  hosts: deployer
  tasks:

    - name: "Create introspection directory"
      file:
        path: /var/www/html/introspection/
        state: directory
      become: yes
      become_method: sudo

    - name: "Copy introspection kernel and ramdisk into web directory"
      command: "rsync -a {{ project_path }}/os_images/introspection/ \
                /var/www/html/introspection/"
      become: yes
      become_method: sudo

    - name: "Call python \"cobbler_add_distros.py\" script to create distro \
             and default profile"
      command: "{{ python_executable }} \
                {{ scripts_path }}/python/cobbler_add_distros.py \
                /var/www/html/introspection \
                introspection \
                {{ log_level }}"
      become: yes
      become_method: sudo

    - name: Add introspection Cobbler profile
      command: "{{ python_executable }} \
                {{ scripts_path }}/python/cobbler_add_introspection.py \
                {{ log_level }}"
      become: yes
      become_method: sudo

    - name: "Set PXE default profile to introspection"
      replace:
        dest: /etc/cobbler/pxe/pxedefault.template
        regexp: 'DEFAULT menu'
        replace: 'DEFAULT introspection'
        backup: yes
      become: yes
      become_method: sudo

    - name: "Run cobbler sync"
      command: /usr/local/bin/cobbler sync
      become: yes
      become_method: sudo
