- name: T0 backup client interfaces
  hosts: all
  tasks:
    - block:
        - name: Check if deploy t0 interfaces file exists
          stat: path=/etc/network/interfaces.gen-deploy-t0
          register: st

        - name: One time copy t0 interfaces file
          command: "cp /etc/network/interfaces /etc/network/interfaces.gen-deploy-t0"
          when: not st.stat.exists
      ignore_errors: yes
