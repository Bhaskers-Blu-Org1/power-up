- name: introspection_run_script.yml (introspections)
  hosts: introspections
  vars:
    local_script_path: your_script.sh
    remote_script_path: ~/your_script.sh
  tasks:
    - name: Copy local script to all hosts
      copy:
        src: "{{ local_script_path }}"
        dest: "{{ remote_script_path }}"
        mode: 0744

    - name: Execute script
      command: "{{ remote_script_path }}"
      register: result

    - name: "Print stdout"
      debug:
        msg: "{{ result.stdout.split('\n') }}"

    - name: "Print stderr if not empty"
      debug:
        msg: "{{ result.stderr.split('\n') }}"
      when: result.stderr != ""
