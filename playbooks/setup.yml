- name: setup.yml
  hosts: localhost
  tasks:
    - name: "Print default Log Level"
      debug:
        msg: "Log Level: {{ log_level }}"

    - name: "Read {{ config_local }}"
      include_vars:
        name: config
        file: "{{ config_local }}"

    - block:
        - name: "Log Level"
          set_fact:
            log_level: "{{ config['deployer']['log_level'] }}"

        - name: "Print Log Level in {{ config_local }}"
          debug:
            msg: "Log Level: {{ log_level }}"

        - name: "Update default Log Level"
          replace:
            dest: "{{ project_path_local }}/playbooks/group_vars/all"
            regexp: '^(log_level:).*$'
            replace: '\1 {{ log_level }}'
      when:
        - config['deployer']['log_level'] is defined
        - config['deployer']['log_level'] is not none

    - name: "Clear deployment-environment in group_vars/all"
      blockinfile:
        path: "{{ project_path_local }}/playbooks/group_vars/all"
        marker: "# {mark} deployment_environment"
        content: ""

    - block:
        - name: "Print deployment-environment in {{ config_local }}"
          debug:
            msg: >
                deployment_environment:
                {{ config['deployer']['env_variables'] }}

        - name: "Add deployment-environment to group_vars/all"
          vars:
            output:
                deployment_environment:
                    "{{ config['deployer']['env_variables'] }}"
          blockinfile:
            path: "{{ project_path_local }}/playbooks/group_vars/all"
            content: "{{ output | to_nice_yaml }}"
            marker: "# {mark} deployment_environment"
      when:
        - config['deployer']['env_variables'] is defined
        - config['deployer']['env_variables'] is not none

    - name: "Add empty deployment-environment to group_vars/all"
      blockinfile:
        dest: "{{ project_path_local }}/playbooks/group_vars/all"
        content: "deployment_environment: {}"
        marker: "# {mark} deployment_environment"
      when: (config['deployer']['env_variables'] is not defined) or
            (config['deployer']['env_variables'] is none)
