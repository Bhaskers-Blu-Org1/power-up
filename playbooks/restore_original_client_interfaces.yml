- name: Restore_original_client_interfaces.yml
  hosts: all
  gather_facts: False
  tasks:
    - name: Check if deploy interfaces file exists
      stat: path=/etc/network/interfaces.gen-deploy-bak
      register: st

    - block:
        - name: Backup interfaces file
          command: "cp /etc/network/interfaces /etc/network/interfaces.gen-deploy-bak"
          when: not st.stat.exists

        - name: Restore original t0 interfaces file
          command: "cp /etc/network/interfaces.gen-deploy-t0 /etc/network/interfaces"

      when: ansible_distribution == 'Ubuntu'

    - name: Move original 99- persistent net rules udev file
      command: "mv /etc/udev/rules.d/99-persistent-net.rules /etc/udev/rules.d/99-persistent-net.rules-genbak"
      ignore_errors: yes
