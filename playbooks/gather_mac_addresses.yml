- name: Clear switch MAC address table
  hosts: localhost
  tasks:
    - name: Include localhost variables
      include_vars: host_vars/localhost

    - name: Clear switch MAC address table
      command: "{{ python_executable_local }} \
                {{ scripts_path_local }}/python/clear_port_macs.py \
                /var/oprc/inventory.yml \
                {{ log_level }}"

- name: Bring up all non-ansible comm interfaces on IPv6
  hosts: all
  tasks:
    - name: Bring down all interfaces except ansible communication interface
      command: "ifdown {{ item }}"
      when:
        - "{{ item != 'lo' }}"
        - "{{ inventory_hostname != \
           hostvars[inventory_hostname]['ansible_' + \
           item.replace('-', '_')].get('ipv4', {}).get('address') }}"
        - "{{ hostvars[inventory_hostname]['ansible_' + \
           item.replace('-', '_')]['active'] }}"
      with_items: "{{ ansible_interfaces }}"

    - name: Backup interfaces file
      command: "cp /etc/network/interfaces /etc/network/interfaces.bak"
      when: ansible_distribution == 'Ubuntu'

    - name: Write interfaces file for ipv6 auto on all interfaces if Ubuntu
      template:
        src: "{{ playbook_dir }}/templates/ipv6Interface_ubuntu.j2"
        dest: /etc/network/interfaces
        owner: "root"
        group: "root"
        mode: "0644"
      when: ansible_distribution == 'Ubuntu'

    - name: Write ifcfg files for ipv6 on all interfaces if RHEL/CentOS
      template:
        src: "{{ playbook_dir }}/templates/ipv6Interface_rhel.j2"
        dest: "/etc/sysconfig/network-scripts/ifcfg-{{ item }}"
        owner: "root"
        group: "root"
        mode: "0644"
      when: (ansible_distribution == 'CentOS') or
            (ansible_distribution == 'RedHat')
      with_items: "{{ ansible_interfaces }}"

    - name: Bring up all interfaces
      command: "ifup {{ item }}"
      when:
        - "{{ item != 'lo' }}"
        - "{{ inventory_hostname != hostvars[inventory_hostname]['ansible_' + \
           item.replace('-', '_')].get('ipv4', {}).get('address') }}"
      with_items: "{{ ansible_interfaces }}"
      ignore_errors: yes

- name: Get MACs into the inventory file
  hosts: localhost
  tasks:
    - name: Wait for interfaces to communicate with the switch
      pause:
        seconds: 30

    - name: Get interface MACs from the switch and write them to the inventory
      command: "{{ python_executable_local }} \
                {{ scripts_path_local }}/python/set_port_macs.py \
                /var/oprc/inventory.yml \
                {{ log_level }}"
      ignore_errors: yes

- name: Restore system interfaces
  hosts: all
  tasks:
    - name: Bring down all interfaces except ansible communication interface
      command: "ifdown {{ item }}"
      when:
        - "{{ item != 'lo' }}"
        - "{{ inventory_hostname != hostvars[inventory_hostname]['ansible_' + \
           item.replace('-', '_')].get('ipv4', {}).get('address') }}"
        - ansible_distribution == 'Ubuntu'
      with_items: "{{ ansible_interfaces }}"

    - name: Restore interfaces file
      command: "cp /etc/network/interfaces.bak /etc/network/interfaces"
      when: ansible_distribution == 'Ubuntu'

    - name: Delete RHEL/CentOS interface files
      file:
        path: "/etc/sysconfig/network-scripts/ifcfg-{{ item }}"
        state: absent
      when:
        - "{{ item != 'lo' }}"
        - "{{ inventory_hostname != hostvars[inventory_hostname]['ansible_' + \
           item.replace('-', '_')].get('ipv4', {}).get('address') }}"
        - (ansible_distribution == 'CentOS') or
          (ansible_distribution == 'RedHat')
      with_items: "{{ ansible_interfaces }}"

    - name: Bring up all interfaces
      command: "ifup {{ item }}"
      when:
        - "{{ item != 'lo' }}"
        - "{{ inventory_hostname != hostvars[inventory_hostname]['ansible_' + \
           item.replace('-', '_')].get('ipv4', {}).get('address') }}"
        - "{{ hostvars[inventory_hostname]['ansible_' + \
           item.replace('-', '_')]['active'] }}"
        - ansible_distribution == 'Ubuntu'
      with_items: "{{ ansible_interfaces }}"
