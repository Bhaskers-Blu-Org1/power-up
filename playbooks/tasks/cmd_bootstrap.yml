- name: Run Bootstrap Command
  shell: "{{ software_bootstrap[item] }}"
  when: "groups.{{ item }} is defined and inventory_hostname in groups.{{ item }}"
  with_items: "{{ software_bootstrap.keys() }}"
  register: command_result

- name: Print stdout
  debug:
    var: item.stdout_lines
  with_items: "{{ command_result.results }}"
  when: command_result.results is defined

...
