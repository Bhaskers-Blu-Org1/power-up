- name: save_t0_inventory_file.yml on localhost
  hosts: localhost
  tasks:
    - block:
        - name: Check if inventory backup file exists
          stat: path=/var/oprc/inventory.yml-gen-deploy-t0
          register: st

        - name: One time copy t0 inventory file
          command: "cp /var/oprc/inventory.yml /var/oprc/inventory.yml-gen-deploy-t0"
          when: not st.stat.exists
      ignore_errors: yes

- name: save_t0_inventory_file.yml on deployer
  hosts: deployer
  tasks:
    - block:
        - name: Check if inventory backup file exists
          stat: path=/home/deployer/cluster-genesis/inventory.yml-gen-deploy-t0
          register: st

        - name: One time copy t0 inventory file
          command: "cp /home/deployer/cluster-genesis/inventory.yml /home/deployer/cluster-genesis/inventory.yml-gen-deploy-t0"
          when: not st.stat.exists
      ignore_errors: yes
