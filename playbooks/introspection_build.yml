- name: introspection_build.yml
  hosts: localhost
  tasks:
    - name: Check if introspection kernel exists
      stat:
        path: "{{ project_path_local }}/os_images/introspection/vmlinux"
      register: stat_result_kernel

    - name: Check if introspection initrd exists
      stat:
        path: "{{ project_path_local }}/os_images/introspection/rootfs.cpio.gz"
      register: stat_result_initrd

    - name: "Skip build: Use existing kernel and initrd"
      meta: end_play
      when:
        - stat_result_kernel.stat.exists
        - stat_result_initrd.stat.exists

    - name: "Verify localhost architecture is ppc64el"
      fail:
        msg: "{{ ansible_architecture }} is not ppc64el"
      when: ansible_architecture != "ppc64le"

    - name: "Execute introspection 'build.sh' script"
      command: "./build.sh"
      args:
        chdir: "{{ project_path_local }}/introspection/"

    - name: "Execute introspection 'add_key.sh' script"
      command: "./add_key.sh {{ ssh_key_public }}"
      args:
        chdir: "{{ project_path_local }}/introspection/"

    - name: "Copy kernel and ramdisk into 'os_images/introspection'"
      copy:
        src: "{{ project_path_local }}/introspection/output/"
        dest: "{{ project_path_local }}/os_images/introspection/"
