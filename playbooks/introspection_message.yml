- name: introspection_message.yml (localhost)
  hosts: localhost
  tasks:
    - name: Collect introspection host list
      command: grep introspection hosts
      register: introspection_hosts

    - name: Display introspection message
      vars:
        msg: |
          {{ introspection_hosts.stdout }}

          Introspection OS is now loaded on all client nodes. Custom Ansible
          playbooks can be run targeting the 'introspections' hosts group.
          Direct SSH connections can also be utilized using the information in
          the table above.

          To resume Cluster Genesis run the 'install_2.yml' playbook.
      debug:
        msg: "{{ msg.split('\n') }}"
